<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Django App
        {% endblock title %}
    </title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/main.js' %}" defer></script>
</head>

<body>

<form id="hidden_form" action="{% url 'users:logout' %}" method="post">
    {% csrf_token %}
    <input type="hidden">
</form>

<nav>
    <a href="{% url 'homepage' %}">
        <span role="img"
              aria-label="Homepage" title="Homepage">ğŸ </span>
    </a> |

    <a href="{% url 'posts:post-new' %}">
        <span role="img"
              aria-label="New Post" title="New Post">ğŸ˜€</span>
    </a> |

    {% if user.is_authenticated %}
        <!-- user already login -->
        <a href="{% url 'posts:list' %}">
            <span role="img"
                  aria-label="Posts" title="Post">ğŸ—’ï¸</span>
        </a> |

        <form class="logout" action="{% url 'users:logout' %}" method="post">
            {% csrf_token %}

            <button class="logout-button" aria-label="User Logout"
                    title="User Logout">ğŸª¶
            </button>
        </form>

    {% else %}
        <!-- user not authenticate -->
        <a href="{% url 'users:login' %}">
            <span role="img"
                  aria-label="Login" title="Login">ğŸš¤</span>
        </a> |

        <a href="{% url 'users:registeration' %}">
            <span role="img"
                  aria-label="Register" title="Register">ğŸš€</span>
        </a>
    {% endif %}

</nav>

<main>
    {% block content %}

    {% endblock content %}
</main>

</body>
</html>
